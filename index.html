<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Shock Reminder - Version Select</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        h1 { color: #333; margin-bottom: 30px; }
        .menu-container {
            display: flex;
            gap: 20px;
        }
        .btn {
            display: block;
            padding: 20px 40px;
            background: white;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            text-align: center;
            border: 1px solid #ddd;
        }
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            border-color: #007AFF;
            color: #007AFF;
        }
        .desc {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            font-weight: normal;
        }
    </style>
</head>
<body>

    <h1>เลือกเวอร์ชันที่ต้องการดู</h1>

    <div class="menu-container">
        <!-- ลิ้งค์ไปโฟลเดอร์ test1 -->
        <a href="test1/index.html" class="btn">
            <div>Version 1</div>
            <div class="desc">แบบดั้งเดิม (Original)</div>
        </a>

        <!-- ลิ้งค์ไปโฟลเดอร์ test2 -->
        <a href="test2/index.html" class="btn">
            <div>Version 2</div>
            <div class="desc">แบบตกแต่ง (True Style)</div>
        </a>
    </div>

</body>
</html>
