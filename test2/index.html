<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Shock Early Warning</title>
    
    <!-- Google Fonts: Prompt -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Icon Library (Phosphor Icons) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- App Container: กรอบจำลองหน้าจอมือถือ -->
    <div class="app-container">
        
        <!-- Header -->
        <header class="main-header">
            <h1>Bill-shock early warning</h1>
        </header>

        <!-- 1. Warning Section (ตามรูปบนสุด) -->
        <!-- ลิ้งค์ไปหน้า warning.html ตามลูกศรสีแดง -->
        <a href="warning.html" class="card warning-card">
            <div class="warning-content">
                <div class="warning-title">Warning</div>
                <div class="warning-desc">แนวโน้มค่าไฟเกินงบ! เสี่ยง Bill-Shock</div>
            </div>
            <div class="action-link">
                <span>รายละเอียด</span>
                <i class="ph ph-caret-right"></i>
            </div>
        </a>

        <!-- 2. Usage Section (ตามรูปกลาง) -->
        <!-- ลิ้งค์ไปหน้า usage.html ตามลูกศรสีแดง -->
        <a href="usage.html" class="card usage-card">
            <div class="card-top">
                <span class="label">ยอดค่าไฟที่ใช้แล้ว</span>
                <div class="action-link">
                    <span>รายละเอียด</span>
                    <i class="ph ph-caret-right"></i>
                </div>
            </div>
            
            <div class="amount-display">
                <span class="currency">฿</span>
                <span class="number">620</span>
            </div>

            <div class="progress-section">
                <div class="progress-info">
                    <span>ใช้ไปแล้ว</span>
                    <span>620 ฿ จาก 1500 ฿</span>
                </div>
                <div class="progress-track">
                    <!-- ปรับความกว้าง % ตามยอดใช้จริง -->
                    <div class="progress-fill" style="width: 41%;"></div>
                </div>
            </div>
        </a>

        <!-- 3. Services Section (ตามรูปล่างสุด) -->
        <div class="section-title">บริการอื่นๆ</div>
        
        <div class="grid-menu">
            <!-- ปุ่มซ้าย: ไปหน้า download.html -->
            <a href="download.html" class="menu-item">
                <div class="icon-box">
                    <i class="ph ph-file-text"></i>
                </div>
                <span>บิลย้อนหลัง</span>
            </a>

            <!-- ปุ่มขวา: ไปหน้า breakdown.html -->
            <a href="breakdown.html" class="menu-item">
                <div class="icon-box">
                    <i class="ph ph-chart-pie-slice"></i>
                </div>
                <span>สัดส่วนการใช้</span>
            </a>
        </div>

    </div>

</body>
</html>
