<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header class="sub-header">
            <a href="index.html" class="back-btn"><i class="ph ph-arrow-left"></i></a>
            <h1>สัดส่วนตามช่วงเวลา</h1>
        </header>

        <div class="split-layout">
            <div class="card chart-card center-content">
                <div class="chart-container" style="height: 300px;">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>

            <div class="info-panel" style="display: flex; flex-direction: column; justify-content: center;">
                <div class="section-title" style="margin-top: 0;">รายละเอียด</div>
                <div class="card">
                    <div class="chart-legend" style="flex-direction: column; align-items: flex-start;">
                        <div class="legend-item">
                            <span class="dot day"></span>
                            <span style="font-size: 16px;">กลางวัน 30% (Off-Peak)</span>
                        </div>
                        <div class="legend-item">
                            <span class="dot night"></span>
                            <span style="font-size: 16px;">กลางคืน 70% (Peak)</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
