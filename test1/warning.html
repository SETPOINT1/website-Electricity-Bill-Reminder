<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning Detail</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-container">

        <header class="sub-header">
            <a href="index.html" class="back-btn">
                <i class="ph ph-arrow-left"></i>
            </a>
            <h1>การคาดการณ์</h1>
        </header>

        <!-- Wrapper แบ่งซ้ายขวาบนจอคอม -->
        <div class="split-layout">

            <!-- ฝั่งซ้าย: กราฟ -->
            <div class="card chart-card">
                <div class="chart-container">
                    <canvas id="warningChart"></canvas>
                </div>
            </div>

            <!-- ฝั่งขวา: ส่วนจัดการแผน (Interactive Flow) -->
            <div class="action-panel">

                <!-- Step 1: ปุ่มเริ่มต้น -->
                <div id="step-start" class="action-section">
                    <div class="section-title" style="margin-top: 0;">จัดการค่าไฟเกินงบ</div>
                    <button class="main-btn" onclick="showPlanList()">
                        เลือกแผนลดค่าไฟ
                    </button>
                </div>

                <!-- Step 2: รายการแผน (ซ่อนอยู่) -->
                <div id="step-selection" class="hidden">
                    <div class="section-title" style="margin-top: 0;">เลือกแผนที่ต้องการ</div>

                    <div class="plan-list">
                        <!-- แผน 1 -->
                        <label class="plan-item" onclick="showPlanDetail('lite')">
                            <div class="plan-info">
                                <span class="plan-name">1. แผน Lite</span>
                                <span class="plan-desc">ลดเล็กน้อย (ปิดไฟดวงที่ไม่ใช้)</span>
                            </div>
                            <input type="radio" name="plan" value="1">
                            <span class="radio-mark"></span>
                        </label>

                        <!-- แผน 2 -->
                        <label class="plan-item" onclick="showPlanDetail('balance')">
                            <div class="plan-info">
                                <span class="plan-name">2. แผน Balance</span>
                                <span class="plan-desc">แนะนำ: ปรับแอร์ 26°C</span>
                            </div>
                            <input type="radio" name="plan" value="2">
                            <span class="radio-mark"></span>
                        </label>

                        <!-- แผน 3 -->
                        <label class="plan-item" onclick="showPlanDetail('max')">
                            <div class="plan-info">
                                <span class="plan-name">3. แผน Max</span>
                                <span class="plan-desc">ประหยัดสูงสุด (ปิดเครื่องใช้ไฟฟ้าหนัก)</span>
                            </div>
                            <input type="radio" name="plan" value="3">
                            <span class="radio-mark"></span>
                        </label>
                    </div>
                </div>

                <!-- Step 3: ผลลัพธ์ (ซ่อนอยู่) -->
                <div id="step-result" class="hidden">
                    <div class="result-box">
                        <div class="result-icon">
                            <i class="ph ph-check-circle"></i>
                        </div>
                        <h3 id="result-title">ชื่อแผน</h3>
                        <p id="result-desc">รายละเอียดแผน...</p>
                        <div class="result-saving">
                            คาดว่าจะลดได้: <span id="result-amount">0 บาท</span>
                        </div>
                    </div>
                </div>

            </div> <!-- End action-panel -->

        </div> <!-- End split-layout -->

    </div>

    <script src="script.js"></script>

    <!-- Script ควบคุม Flow เฉพาะหน้านี้ -->
    <script>
        function showPlanList() {
            document.getElementById('step-start').style.display = 'none';
            const list = document.getElementById('step-selection');
            list.classList.remove('hidden');
            list.classList.add('fade-in');
        }

        function showPlanDetail(planType) {
            const resultSection = document.getElementById('step-result');
            const title = document.getElementById('result-title');
            const desc = document.getElementById('result-desc');
            const amount = document.getElementById('result-amount');

            const data = {
                'lite': {
                    title: 'แผน Lite (เริ่มต้น)',
                    desc: 'เน้นการปิดไฟและถอดปลั๊กเมื่อไม่ใช้งาน ไม่กระทบชีวิตประจำวันมากนัก',
                    amount: '50 - 80 บาท'
                },
                'balance': {
                    title: 'แผน Balance (แนะนำ)',
                    desc: 'ปรับอุณหภูมิแอร์เป็น 26°C และหลีกเลี่ยงการใช้ไฟช่วง Peak (13:00-15:00)',
                    amount: '150 - 200 บาท'
                },
                'max': {
                    title: 'แผน Max (ประหยัดสูงสุด)',
                    desc: 'งดใช้เครื่องทำน้ำอุ่น เครื่องอบผ้า และเปิดแอร์เฉพาะห้องนอนตอนกลางคืนเท่านั้น',
                    amount: '300+ บาท'
                }
            };

            title.innerText = data[planType].title;
            desc.innerText = data[planType].desc;
            amount.innerText = data[planType].amount;

            resultSection.classList.remove('hidden');
            resultSection.classList.add('fade-in');

            // เลื่อนหน้าจอลงมาให้เห็นผลลัพธ์ (เฉพาะมือถือ)
            if (window.innerWidth < 768) {
                resultSection.scrollIntoView({ behavior: 'smooth', block: 'end' });
            }
        }
    </script>
</body>

</html>
